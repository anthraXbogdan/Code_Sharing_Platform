<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Latest</title>
    <link th:href="@{/code-styles.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/myscripts.js}"></script>

    <link rel="stylesheet"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>

<body>

<div class="header">
    <div class="title-container">
        <h1 class="main-title">Code Sharing Platform</h1>
    </div>
    <div class="secondary-title-container">
        <h2 class="secondary-title">Put your genius piece of code on the wall for everyone to admire!</h2>
    </div>
    <div class="coding-logo-container">
        <h1 class="coding-logo" href="/code">&lt&gt</h1>
    </div>
    <div class="new-code-link-container">
        <a class="code-list-link" href="/code/latest">View Code List</a>
        <a class="new-code-link" href="/code/new">Publish Your Code</a>
    </div>
</div>

<div class="main-body">
    <div class="body-box" >
        <tr th:each="data: ${latestData}">
            <pre><span id="load_date"><span th:text="${data.date}"></span></span></pre>
            <pre id="code_snippet"><code th:text="${data.code}"></code></pre>
        </tr>
    </div>
</div>

<div class="footer">
    <div class="footer-text-container">
        <pre class="footer-text">2020    -    Made with love by Bogdan Enache</pre>
    </div>
</div>

</body>

</html>
